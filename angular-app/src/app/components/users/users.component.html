<h2>Users</h2>
<ul *ngIf="loaded && users?.length > 0"> <!-- add ; else noUsers inside that if clause to use ng-template-->
  <li *ngFor="let user of users">
    <h4>
      {{user.firstName}} {{user.lastName}}
      <button>Info</button>
    </h4>
    <ul *ngIf="showExtended && user.age && user.address">
        <li>Age: {{user.age}}</li> <!--Numbers still get rendered as strings-->
        <li>Address: {{user.address.street}} {{user.address.city}}, {{user.address.state}} {{user.address.zip}}</li>
    </ul>
  </li>
</ul>

</ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users</h4>
