<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0"> <!-- add ; else noUsers inside that if clause to use ng-template-->
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h4>
      {{user.firstName}} {{user.lastName}}
    </h4>
    <button>Info</button>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
        <li class="list-group-item">Age: {{user.age}}</li> <!--Numbers still get rendered as strings-->
        <li class="list-group-item">Address: {{user.address.street}} {{user.address.city}}, {{user.address.state}} {{user.address.zip}}</li>
    </ul>
  </li>
</ul>

  <h4>No Users Found</h4>
</ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users</h4>
