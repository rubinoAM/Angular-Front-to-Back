<ul class="list-group mt-3">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center row">
    <a class="col-sm-9" href="#">{{ log.text }}</a>
    <span class="col-sm-2 log-date">{{ log.date | date:'short' }}</span>
    <i class="col-sm-1 fa fa-remove"></i>
  </li>
</ul>
